services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.network=proxy-net"
      - "--providers.docker.exposedbydefault=false"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # ACME / Let's Encrypt mit Cloudflare DNS-01
      - "--certificatesresolvers.letsencrypt.acme.email=${DEFAULT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      # Optional: explizite Resolver
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"

      # (Optional) Dashboard nur intern, z.B. auf :8080
      - "--api.dashboard=true"
      - "--entrypoints.traefik.address=:8080"

    ports:
      - "80:80"
      - "443:443"
      # Dashboard optional
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Wird von lego/Traefik f√ºr Cloudflare DNS genutzt
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-letsencrypt:/letsencrypt"
    networks:
      - proxy-net
    restart: unless-stopped

volumes:
  traefik-letsencrypt:

networks:
  proxy-net:
    external: true
